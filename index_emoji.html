<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <title>Emojify</title>
  </head>

  <body>
    <div id="emojis">

    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>

  <script type="text/javascript">
  $(document).ready(function() {
    API_key = '352cbcc2559967a6e748bbd1b737ab1e71d5f6a5'
   
    var queryURL = "https://emoji-api.com/emojis?access_key=352cbcc2559967a6e748bbd1b737ab1e71d5f6a5"
    
    $.ajax({
        url: queryURL,
        method: "GET"
    })
        .then(function(data) {
          console.log(data);
          var results = data;
          subGroups =new Set();
          group = new Set();
          for (var i = 0; i < results.length; i++) {
            if (!subGroups.has(results[i].subGroup)){
                subGroups.add(results[i].subGroup)
            }
           }
           for (var i = 0; i < results.length; i++) {
         
        
                var emojiDiv = $("<div class=\"animal-item\">");
    
                //var rating = results[i].rating;
    
                var p_1 = $("<p>").text("Name: " +  results[i].unicodeName);
                var p_2 = $("<p>").text("Group: " +  results[i].group);
                var p_3 = $("<p>").text("Subgroup: " +  results[i].subGroup);
            
                
                var emojiImage = $("<h1>");
                emojiImage.text(results[i].character);
                emojiDiv.append(emojiImage);
                emojiDiv.append(p_1);
                emojiDiv.append(p_2);
                emojiDiv.append(p_3);

    
                $("#emojis").append(emojiDiv);
            }
          

        console.log(subGroups)  
    });

});
</script>
</html>
